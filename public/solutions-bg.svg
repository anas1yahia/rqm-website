<svg width="1440" height="836" viewBox="0 0 1440 836" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#36c9cb" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#62c4aa" stop-opacity="0.05"/>
    </linearGradient>
    <linearGradient id="gradStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#36c9cb" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#4c89d5" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Abstract Background Shapes -->
  <path d="M0 0 H1440 V836 H0 Z" fill="url(#grad1)"/>
  
  <!-- Tech Circuit Lines -->
  <g stroke="url(#gradStroke)" stroke-width="1.5" fill="none" opacity="0.6">
    <path d="M100 836 V600 L200 500 H400 L500 400 V200"/>
    <path d="M1340 0 V200 L1240 300 H1000 L900 400 V600"/>
    <path d="M50 50 L150 150 H300"/>
    <path d="M1390 786 L1290 686 H1140"/>
    
    <!-- Hexagonal Connections -->
    <path d="M600 418 L650 331 H750 L800 418 L750 505 H650 Z" stroke-opacity="0.3"/>
    <path d="M850 418 L900 331 H1000 L1050 418 L1000 505 H900 Z" stroke-opacity="0.2"/>
  </g>

  <!-- Connecting Nodes -->
  <g fill="#36c9cb" filter="url(#glow)">
    <circle cx="200" cy="500" r="3"/>
    <circle cx="400" cy="500" r="3"/>
    <circle cx="500" cy="400" r="3"/>
    <circle cx="1240" cy="300" r="3"/>
    <circle cx="1000" cy="300" r="3"/>
    <circle cx="900" cy="400" r="3"/>
    
    <!-- Larger Accent Nodes -->
    <circle cx="700" cy="418" r="6" opacity="0.8"/>
    <circle cx="950" cy="418" r="4" opacity="0.6"/>
  </g>

  <!-- Data Stream Particles (Subtle) -->
  <g fill="#ffffff" opacity="0.2">
    <circle cx="250" cy="500" r="1.5"/>
    <circle cx="300" cy="500" r="1.5"/>
    <circle cx="450" cy="450" r="1.5"/>
    <circle cx="1180" cy="300" r="1.5"/>
  </g>
  
  <!-- Abstract Digital Waves -->
  <path d="M0 700 Q 360 600 720 700 T 1440 700" stroke="#36c9cb" stroke-width="0.5" stroke-opacity="0.2" fill="none"/>
  <path d="M0 750 Q 360 650 720 750 T 1440 750" stroke="#4c89d5" stroke-width="0.5" stroke-opacity="0.2" fill="none"/>

</svg>