<section class="partners-section">
  <div class="header-container">
    <h2>{{ 'OUR_PARTNERS.TITLE' | translate }}</h2>
  </div>

  <div class="partners-container">
    <!-- Row 1 -->
    <div class="marquee-row">
      <div class="marquee-content">
        <!-- Set of logos -->
        <div class="logo-item"><img [src]="logos.advancedControls" alt="Advanced Controls"></div>
        <div class="logo-item"><img [src]="logos.qyd" alt="QYD"></div>
        <div class="logo-item composite">
          <img [src]="logos.riyadBankIcon" alt="Riyad Bank" class="rb-icon">
          <img [src]="logos.riyadBankText" alt="" class="rb-text">
        </div>
        <div class="logo-item"><img [src]="logos.misPay" alt="MIS Pay"></div>
        <div class="logo-item"><img [src]="logos.qassimUniv" alt="Qassim University"></div>
        <div class="logo-item composite">
             <!-- Moyasar seems to be constructed of parts -->
             <div class="moyasar-group">
                <img [src]="logos.moyasarIcon" alt="Moyasar">
                <img [src]="logos.moyasarText" alt="">
             </div>
        </div>
        <div class="logo-item"><img [src]="logos.elm" alt="Elm"></div>

        <!-- Duplicate for loop -->
        <div class="logo-item"><img [src]="logos.advancedControls" alt="Advanced Controls"></div>
        <div class="logo-item"><img [src]="logos.qyd" alt="QYD"></div>
        <div class="logo-item composite">
          <img [src]="logos.riyadBankIcon" alt="Riyad Bank" class="rb-icon">
          <img [src]="logos.riyadBankText" alt="" class="rb-text">
        </div>
        <div class="logo-item"><img [src]="logos.misPay" alt="MIS Pay"></div>
        <div class="logo-item"><img [src]="logos.qassimUniv" alt="Qassim University"></div>
        <div class="logo-item composite">
             <div class="moyasar-group">
                <img [src]="logos.moyasarIcon" alt="Moyasar">
                <img [src]="logos.moyasarText" alt="">
             </div>
        </div>
        <div class="logo-item"><img [src]="logos.elm" alt="Elm"></div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="marquee-row reverse">
      <div class="marquee-content">
        <div class="logo-item"><img [src]="logos.googleCloud" alt="Google Cloud"></div>
        <div class="logo-item"><img [src]="logos.unifonic" alt="Unifonic"></div>
        <div class="logo-item"><img [src]="logos.siaj" alt="Siaj"></div>
        <div class="logo-item"><img [src]="logos.alibabaCloud" alt="Alibaba Cloud"></div>
        <div class="logo-item"><img [src]="logos.stc" alt="STC"></div>
        <div class="logo-item composite">
           <div class="hyyak-group">
             <img [src]="logos.hyyakIcon" alt="Hyyak">
             <img [src]="logos.hyyakText" alt="">
           </div>
        </div>

        <!-- Duplicate -->
        <div class="logo-item"><img [src]="logos.googleCloud" alt="Google Cloud"></div>
        <div class="logo-item"><img [src]="logos.unifonic" alt="Unifonic"></div>
        <div class="logo-item"><img [src]="logos.siaj" alt="Siaj"></div>
        <div class="logo-item"><img [src]="logos.alibabaCloud" alt="Alibaba Cloud"></div>
        <div class="logo-item"><img [src]="logos.stc" alt="STC"></div>
        <div class="logo-item composite">
           <div class="hyyak-group">
             <img [src]="logos.hyyakIcon" alt="Hyyak">
             <img [src]="logos.hyyakText" alt="">
           </div>
        </div>
      </div>
    </div>
  </div>
</section>
