<section class="your-starting-section">
  <div class="container">
    <div class="gradient-card" appScrollFade>
      <!-- Decorative Corners -->
      <div class="corner top-right"></div>
      <div class="corner bottom-left"></div>

      <div class="content-grid">
        <!-- Illustration Side -->
        <div class="illustration-side">
          <img src="starrtillustration.svg" alt="RQM Start Illustration" class="illustration-img">
        </div>

        <!-- Text Content Side -->
        <div class="text-side">
          <h2 class="title">{{ 'OUR_STORY.YOUR_STARTING.TITLE' | translate }}</h2>
          <div class="description">
            <p>{{ 'OUR_STORY.YOUR_STARTING.DESC_1' | translate }}</p>
            <p>{{ 'OUR_STORY.YOUR_STARTING.DESC_2' | translate }}</p>
          </div>
          
          <button class="cta-button">
            {{ 'OUR_STORY.YOUR_STARTING.CTA' | translate }}
            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" class="btn-icon">
              <path d="M3.5 11.5L11.5 3.5M11.5 3.5H5.5M11.5 3.5V9.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
