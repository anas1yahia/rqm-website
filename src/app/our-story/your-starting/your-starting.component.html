<section class="your-starting-section">
  <div class="container">
    <div class="tech-container" appScrollFade>
      <!-- Background Layers -->
      <div class="grid-overlay"></div>
      <div class="glow-sphere"></div>

      <!-- Floating Tech Elements -->
      <div class="binary-data top-left">101101</div>
      <div class="binary-data bottom-right">010110</div>

      <!-- Decorative Frame -->
      <div class="frame-corners">
        <span class="corner tl"></span>
        <span class="corner tr"></span>
        <span class="corner bl"></span>
        <span class="corner br"></span>
      </div>

      <div class="content-wrapper">
        <!-- Illustration Side -->
        <div class="media-box">
          <div class="image-bg-glow"></div>
          <img src="starrtillustration.svg" alt="RQM Start Illustration" class="main-illustration">
        </div>

        <!-- Text Side -->
        <div class="text-box">

          <h2 class="main-title">{{ 'OUR_STORY.YOUR_STARTING.TITLE' | translate }}</h2>

          <div class="description-group">
            <p class="desc-item highlighted">{{ 'OUR_STORY.YOUR_STARTING.DESC_1' | translate }}</p>
            <p class="desc-item">{{ 'OUR_STORY.YOUR_STARTING.DESC_2' | translate }}</p>
          </div>

          <div class="cta-wrapper">
            <app-button variant="contact">
              <span class="btn-text">{{ 'OUR_STORY.YOUR_STARTING.CTA' | translate }}</span>
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="btn-icon">
                <path d="M7 17L17 7M17 7H7M17 7V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </app-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
