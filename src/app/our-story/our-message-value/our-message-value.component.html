<section class="message-value-section">
  <div class="cards-container">
    
    <!-- Vision Card (First in RTL context) -->
    <div class="card vision-card" #cardRef (mouseenter)="setHover('vision')" (mouseleave)="setHover(null)">
      <div class="matrix-grid">
        <div *ngFor="let square of matrixSquares" class="matrix-square" 
             [style.width.px]="squareSize" 
             [style.height.px]="squareSize" 
             [class.active]="hoveredCard === 'vision'" 
             [style.animation-delay.ms]="square.delay">
        </div>
      </div>
      
      <div class="illustration-wrapper">
        <img src="vision.svg" alt="Vision Illustration">
      </div>
      <div class="content-wrapper">
        <h3 class="title">{{ 'OUR_STORY.MESSAGE_VALUE.VISION_TITLE' | translate }}</h3>
        <p class="description">
          {{ 'OUR_STORY.MESSAGE_VALUE.VISION_DESC' | translate }}
        </p>
      </div>
    </div>

    <!-- Message Card -->
    <div class="card message-card" #cardRef (mouseenter)="setHover('message')" (mouseleave)="setHover(null)">
      <div class="matrix-grid">
        <div *ngFor="let square of matrixSquares" class="matrix-square" 
             [style.width.px]="squareSize" 
             [style.height.px]="squareSize" 
             [class.active]="hoveredCard === 'message'" 
             [style.animation-delay.ms]="square.delay">
        </div>
      </div>

      <div class="illustration-wrapper">
        <img src="value.svg" alt="Message Illustration">
      </div>
      <div class="content-wrapper">
        <h3 class="title">{{ 'OUR_STORY.MESSAGE_VALUE.MESSAGE_TITLE' | translate }}</h3>
        <p class="description">
          {{ 'OUR_STORY.MESSAGE_VALUE.MESSAGE_DESC' | translate }}
        </p>
      </div>
    </div>

  </div>
</section>
