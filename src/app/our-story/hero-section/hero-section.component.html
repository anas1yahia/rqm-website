<div class="hero-container">
  <!-- Overlay Card -->
  <div class="overlay-card">
    
    <!-- Background Blur Gradient -->
    <div class="blur-effect"></div>

    <!-- Corner Borders -->
    <!-- Bottom Left Corner -->
    <div class="corner-border bottom-left"></div>
    <!-- Top Right Corner -->
    <div class="corner-border top-right"></div>

    <!-- Top Label: "About RQM" -->
    <div class="top-label">
      <p>عن رقم</p>
    </div>

    <!-- Decorative Image (Left side) -->
    <div class="deco-image-left">
      <img src="https://www.figma.com/api/mcp/asset/7f507e97-723d-49be-9321-c1ae023d45ea" alt="">
    </div>

    <!-- Main Title -->
    <div class="main-title">
      <p class="subtitle">من الصفر الى الواحد</p>
      <p class="title">تعرف على رقم</p>
    </div>

    <!-- Contact Button Group -->
    <div class="contact-group">
      <!-- Binary Numbers -->
      <div class="binary-numbers">
        <div class="binary-col">
          <span>0</span>
          <span>1</span>
        </div>
        <div class="binary-col">
          <span>1</span>
          <span>0</span>
        </div>
      </div>
      
      <!-- Contact Button -->
      <!-- We wrapper the app-button to position it exactly relative to the group -->
      <div class="btn-wrapper">
        <app-button variant="contact" className="contact-custom-btn">
          <span class="btn-text">تواصل معنا</span>
        </app-button>
      </div>
    </div>

    <!-- Decorative Vector (Right side) -->
    <div class="vector-deco-right">
       <img src="https://www.figma.com/api/mcp/asset/ff350221-28ab-4f6d-9494-404190bd321c" alt="">
    </div>

    <!-- RQM AI Label -->
    <div class="rqm-ai-label">
      <p>رقم Ai</p>
    </div>

    <!-- Future Vision Text -->
    <div class="future-vision">
      <p>رؤية مستقبلية</p>
      <p>انطلاقا من الذكاء الاصطناعي</p>
      <p>باللغة العربية</p>
    </div>

  </div>

  <!-- Main Illustration (Outside Card) -->
  <div class="illustration-container">
    <img src="header01.svg" alt="Illustration" class="illustration">
  </div>
</div>
