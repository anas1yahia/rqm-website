<div class="not-found-container">
  <div class="tv-noise-overlay"></div>
  <!-- Background Elements -->
  <div class="background-elements">
    <div class="gradient-bg"></div>
    <!-- <img src="assets/grid-bg.png" alt="" class="grid-bg"> --> <!-- Optional if you have a grid bg -->
  </div>

  <div class="content-wrapper">
    <!-- 404 Illustration -->
    <div class="illustration-container">
      <div class="glow-effect"></div>
      <div class="glitch-wrapper">
        <img src="404.svg" alt="404 Not Found" class="illustration glitch-base">
        <img src="404.svg" aria-hidden="true" class="illustration glitch-layer glitch-layer-1">
        <img src="404.svg" aria-hidden="true" class="illustration glitch-layer glitch-layer-2">
      </div>
    </div>

    <!-- Text Content -->
    <div class="text-content">
      <h1 class="error-code">404</h1>
      <h2 class="error-title">{{ 'NOT_FOUND.TITLE' | translate }}</h2>
      <p class="error-desc">{{ 'NOT_FOUND.DESCRIPTION' | translate }}</p>

      <!-- Action Button -->
      <div class="action-btn">
        <div class="cta-section">
          <div class="cta-icon-btn">
            <lucide-icon [img]="ChevronLeft" [size]="19" strokeWidth="1.5" color="white"></lucide-icon>
          </div>
          <app-button variant="hero" routerLink="/" className="main-cta">
            <div class="cta-text">
              <span>{{ 'NOT_FOUND.BACK_HOME' | translate }}</span>
            </div>
            <div class="binary-code">
              <div class="col">
                <span>0</span>
                <span>1</span>
              </div>
              <div class="col">
                <span>1</span>
                <span>0</span>
              </div>
            </div>
          </app-button>
        </div>
      </div>
    </div>
  </div>
</div>
