<section class="partners-section">
  <div class="header-container">
    <h2>{{ 'LANDING.PARTNERS.HEADING' | translate }}</h2>
    <p>{{ 'LANDING.PARTNERS.DESCRIPTION' | translate }}</p>
  </div>

  <div class="partners-container">
    <!-- Row 1 -->
    <div class="marquee-row">
      <div class="marquee-content">
        <!-- Set of logos -->
        <div class="logo-item"><img [src]="logos.advancedControls" alt="Advanced Controls" width="150" height="60"></div>
        <div class="logo-item"><img [src]="logos.qyd" alt="QYD" width="150" height="60"></div>
        <div class="logo-item composite">
          <img [src]="logos.riyadBankIcon" alt="Riyad Bank" class="rb-icon" width="40" height="40">
          <img [src]="logos.riyadBankText" alt="" class="rb-text" width="100" height="30">
        </div>
        <div class="logo-item"><img [src]="logos.misPay" alt="MIS Pay" width="150" height="60"></div>
        <div class="logo-item"><img [src]="logos.qassimUniv" alt="Qassim University" width="150" height="60"></div>
        <div class="logo-item composite">
             <!-- Moyasar seems to be constructed of parts -->
             <div class="moyasar-group">
                <img [src]="logos.moyasarIcon" alt="Moyasar" width="40" height="40">
                <img [src]="logos.moyasarText" alt="" width="100" height="30">
             </div>
        </div>
        <div class="logo-item"><img [src]="logos.elm" alt="Elm" width="150" height="60"></div>

        <!-- Duplicate for loop -->
        <div class="logo-item"><img [src]="logos.advancedControls" alt="Advanced Controls" width="150" height="60"></div>
        <div class="logo-item"><img [src]="logos.qyd" alt="QYD" width="150" height="60"></div>
        <div class="logo-item composite">
          <img [src]="logos.riyadBankIcon" alt="Riyad Bank" class="rb-icon" width="40" height="40">
          <img [src]="logos.riyadBankText" alt="" class="rb-text" width="100" height="30">
        </div>
        <div class="logo-item"><img [src]="logos.misPay" alt="MIS Pay" width="150" height="60"></div>
        <div class="logo-item"><img [src]="logos.qassimUniv" alt="Qassim University" width="150" height="60"></div>
        <div class="logo-item composite">
             <div class="moyasar-group">
                <img [src]="logos.moyasarIcon" alt="Moyasar" width="40" height="40">
                <img [src]="logos.moyasarText" alt="" width="100" height="30">
             </div>
        </div>
        <div class="logo-item"><img [src]="logos.elm" alt="Elm" width="150" height="60"></div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="marquee-row reverse">
      <div class="marquee-content">
        <div class="logo-item"><img [src]="logos.googleCloud" alt="Google Cloud" width="150" height="60"></div>
        <div class="logo-item"><img [src]="logos.unifonic" alt="Unifonic" width="150" height="60"></div>
        <div class="logo-item"><img [src]="logos.siaj" alt="Siaj" width="150" height="60"></div>
        <div class="logo-item"><img [src]="logos.alibabaCloud" alt="Alibaba Cloud" width="150" height="60"></div>
        <div class="logo-item"><img [src]="logos.stc" alt="STC" width="150" height="60"></div>

           <div class="hyyak-group">
