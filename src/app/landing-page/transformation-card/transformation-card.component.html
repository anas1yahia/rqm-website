<div class="card-wrapper" (mouseenter)="onMouseEnter($event)" (mouseleave)="onMouseLeave()">
    <div class="matrix-grid">
        <div *ngFor="let square of matrixSquares" class="matrix-square" [style.width.px]="squareSize" [style.height.px]="squareSize" [class.active]="isHovered" [style.animation-delay.ms]="square.delay"></div>
    </div>
    <div class="card-content">
        <!-- Illustration -->
        <div class="illustration-container" [class.skeleton-loading]="isLoading">
            <img [src]="illustration" alt="" class="illustration" (load)="onImageLoad()">
        </div>

        <!-- Background Border/Overlay -->
        <div class="card-overlay"></div>

        <!-- Progress Bars (Top Right) -->
        <div class="progress-bars">
            <div class="bar bar-short"></div>
            <div class="bar bar-long"></div>
        </div>

        <!-- Content (Bottom) -->
        <div class="text-container">
            <div class="title-row">
                <h3 class="card-title">{{ title }}</h3>
            </div>
            <div class="desc-row">
                <p class="card-desc">{{ description }}</p>
            </div>
        </div>
    </div>
</div>
