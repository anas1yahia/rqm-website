<section class="process-section">
  <div class="content-container">
    
    <!-- Title Panel (Sticky/Fixed Side) -->
    <div class="title-panel">
      <div class="title-content">
        <h2>{{ 'LANDING.VALUES.HEADING' | translate }}</h2>
        <div class="title-cta">
          <app-button variant="action" className="evaluation-btn">
            {{ 'LANDING.PROCESS.REQUEST_EVALUATION' | translate }}
          </app-button>
        </div>
        <div class="title-line"></div>
      </div>
    </div>

    <!-- Cards Grid -->
    <div class="cards-grid">
      <app-process-card 
        *ngFor="let step of steps"
        [step]="step">
      </app-process-card>
    </div>

  </div>
</section>
