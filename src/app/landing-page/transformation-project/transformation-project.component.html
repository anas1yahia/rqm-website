<div class="transformation-container">
  <!-- Top Section: Header & Controls -->
  <div class="header-section">
    <!-- Text Content (Right side in RTL, Left in LTR) -->
    <div class="text-content">
      <div class="title-wrapper">
        <h2 class="section-title">{{ 'TRANSFORMATION.TITLE' | translate }}</h2>
      </div>
      <div class="subtitle-wrapper">
        <p class="section-subtitle">
          {{ 'TRANSFORMATION.SUBTITLE' | translate }}
        </p>
      </div>
    </div>

    <!-- Controls (Left side in RTL, Right in LTR) -->
    <div class="controls">
      <!-- Next Slide Button -->
      <app-button variant="control" ariaLabel="Next Slide">
        <div class="icon-wrapper rotate-225">
          <lucide-icon [img]="ArrowUp" [size]="14" strokeWidth="2" color="white"></lucide-icon>
        </div>
      </app-button>

      <!-- Previous Slide Button -->
      <app-button variant="control" ariaLabel="Previous Slide">
        <div class="icon-wrapper rotate-45">
          <lucide-icon [img]="ArrowUp" [size]="14" strokeWidth="2" color="white"></lucide-icon>
        </div>
      </app-button>
    </div>
  </div>

  <!-- Cards List -->
  <div class="cards-list">
    <!-- Card 1: Building -->
    <app-transformation-card
      [title]="'TRANSFORMATION.CARD_BUILD_TITLE' | translate"
      [description]="'TRANSFORMATION.CARD_BUILD_DESC' | translate"
      illustration="BuildingIllustration.svg">
    </app-transformation-card>

    <!-- Card 2: Study -->
    <app-transformation-card
      [title]="'TRANSFORMATION.CARD_STUDY_TITLE' | translate"
      [description]="'TRANSFORMATION.CARD_STUDY_DESC' | translate"
      illustration="StudyIllustration.svg">
    </app-transformation-card>

    <!-- Card 3: Analysis -->
    <app-transformation-card
      [title]="'TRANSFORMATION.CARD_ANALYSIS_TITLE' | translate"
      [description]="'TRANSFORMATION.CARD_ANALYSIS_DESC' | translate"
      illustration="AnalysisIllustration.svg">
    </app-transformation-card>
  </div>
</div>
