<div class="transformation-container">
  <!-- Top Section: Header & Controls -->
  <div class="header-section">
    <!-- Text Content (Right side in RTL, Left in LTR) -->
    <div class="text-content">
      <div class="title-wrapper">
        <h2 class="section-title">{{ 'LANDING.PROCESS.HEADING' | translate }}</h2>
      </div>
      <div class="subtitle-wrapper">
        <p class="section-subtitle">
          {{ 'LANDING.PROCESS.SUBHEADING' | translate }}
        </p>
      </div>
    </div>

    <!-- CTA (Left side in RTL, Right in LTR) -->
    <div class="controls">
      <app-button variant="action" className="evaluation-btn" (onClick)="openBookingLink()">
        {{ 'LANDING.PROCESS.REQUEST_EVALUATION' | translate }}
      </app-button>
    </div>
  </div>

  <!-- Cards List -->
  <div class="cards-list">
    <!-- Card 1: Building -->
    <app-transformation-card
      [title]="'LANDING.PROCESS.BUILD_TITLE' | translate"
      [description]="'LANDING.PROCESS.BUILD_DESC' | translate"
      illustration="BuildingIllustration.svg">
    </app-transformation-card>

    <!-- Card 2: Study -->
    <app-transformation-card
      [title]="'LANDING.PROCESS.STUDY_TITLE' | translate"
      [description]="'LANDING.PROCESS.STUDY_DESC' | translate"
      illustration="StudyIllustration.svg">
    </app-transformation-card>

    <!-- Card 3: Analysis -->
    <app-transformation-card
      [title]="'LANDING.PROCESS.ANALYSIS_TITLE' | translate"
      [description]="'LANDING.PROCESS.ANALYSIS_DESC' | translate"
      illustration="AnalysisIllustration.svg">
    </app-transformation-card>
  </div>
</div>
