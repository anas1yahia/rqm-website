<section class="client-section">
  <!-- Background Decorations -->
  <div class="bg-blur"></div>
  <div class="bg-gradient-top"></div>

  <div class="content-wrapper">
    <!-- Title -->
    <div class="header-container">
      <h2>{{ 'LANDING.CLIENTS' | translate }}</h2>
    </div>

    <!-- Slider -->
    <div class="slider-container" dir="ltr">
      <div class="slider-track">
        <!-- Set 1 -->
        <div class="slide" *ngFor="let client of currentClients()">
          <img [src]="client" alt="Client Logo" width="160" height="80">
        </div>
        <!-- Set 2 -->
        <div class="slide" *ngFor="let client of currentClients()">
          <img [src]="client" alt="Client Logo" width="160" height="80">
        </div>
        <!-- Set 3 -->
        <div class="slide" *ngFor="let client of currentClients()">
          <img [src]="client" alt="Client Logo" width="160" height="80">
        </div>
        <!-- Set 4 -->
        <div class="slide" *ngFor="let client of currentClients()">
          <img [src]="client" alt="Client Logo" width="160" height="80">
        </div>
      </div>

      <!-- Fade Edges -->
      <div class="fade-overlay left"></div>
      <div class="fade-overlay right"></div>
    </div>
  </div>
</section>
