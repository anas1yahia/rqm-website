<div class="info-section-container">
  <app-pipeline-network></app-pipeline-network>

  <!-- Header -->
  <div class="section-header">
    <div class="header-text">
      <p class="subtitle">{{ 'INFO_SECTION.SUBTITLE' | translate }}</p>
      <p class="title-gradient">{{ 'INFO_SECTION.TITLE' | translate }}</p>
    </div>
  </div>

  <!-- Cards Container -->
          <div class="cards-container">
            <!-- Card 1: Cybersecurity (Left) -->
            <app-service-card
              [title]="'INFO_SECTION.CARD_CYBER_TITLE' | translate"
              [description]="'INFO_SECTION.CARD_CYBER_DESC' | translate"
              [bgImage]="card1Bg"
              [footerText]="'INFO_SECTION.CARD_CYBER_FOOTER' | translate">
            </app-service-card>
      
            <!-- Card 2: AI (Middle) -->
            <app-service-card
              [title]="'INFO_SECTION.CARD_AI_TITLE' | translate"
              [description]="'INFO_SECTION.CARD_AI_DESC' | translate"
              bgImage="/bg-card.svg"
              [footerText]="'INFO_SECTION.CARD_AI_FOOTER' | translate">
            </app-service-card>
      
            <!-- Card 3: Digital Solutions (Right) -->
            <app-service-card
              [title]="'INFO_SECTION.CARD_DIGITAL_TITLE' | translate"
              [description]="'INFO_SECTION.CARD_DIGITAL_DESC' | translate"
              [bgImage]="card3Bg"
              [footerText]="'INFO_SECTION.CARD_DIGITAL_FOOTER' | translate">
            </app-service-card>
          </div></div>
