<div class="info-section-container">

  <!-- Header -->
  <div class="section-header">
    <div class="header-text">
      <p class="subtitle">نطمح في رقم لبناء</p>
      <p class="title-gradient">خدمات تصنع المستقبل</p>
    </div>
  </div>

  <!-- Cards Container -->
          <div class="cards-container">
            <!-- Card 1: Cybersecurity (Left) -->
            <app-service-card
              title="خدمات الامن السيبراني"
              description="نقدم خدمات أمن سيبراني متقدمة تشمل اختبار وفحص الثغرات، وتقييم مستوى الأمان للأنظمة والتطبيقات باستخدام أحدث التقنيات. نعمل على تحليل المخاطر وتحديد نقاط الضعف، مع تقديم حلول عملية لمعالجتها، كما نوفر بنية تحتية سيبرانية متكاملة تضمن استمرارية الحماية وتعزز جاهزية الشركات للتصدي للتهديدات الرقمية"
              [bgImage]="card1Bg"
              footerText="عزز امان اعمالك">
            </app-service-card>
      
            <!-- Card 2: AI (Middle) -->
            <app-service-card
              title="بناء حلول الذكاء الاصطناعي"
              description="نستخدم تقنيات الذكاء الاصطناعي المتكاملة لتطوير وكلاء الذكاء الاصطناعي، وتطبيقات التعلم الآلي، وأتمتة الأعمال. كما نعمل على تحسين معالجة اللغة الطبيعية وتحليل البيانات الضخمة وتوفير بنية تحتية تقنية متكاملة تضمن استدامة الحلول ونجاحها."
              bgImage="/bg-card.svg"
              footerText="خدماتنا">
            </app-service-card>
      
            <!-- Card 3: Digital Solutions (Right) -->
            <app-service-card
              title="بناء الحلول الرقمية المتقدمة"
              description="نبني مع عملائنا الحلول الرقمية المتكاملة التي تشمل تطوير البرمجيات المخصصة وتطبيقات الأعمال وأدوات التكامل. نعمل على بناء ودراسة واجهات وتجربة المستخدم لتحسين التفاعل مع الأنظمة. كما نوفر البنية التحتية التقنية المتكاملة لضمان استدامة الحلول ونجاحها."
              [bgImage]="card3Bg"
              footerText="تعرف علينا">
            </app-service-card>
