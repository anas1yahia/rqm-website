<div class="social-container">
  <!-- Follow Us Label Card -->
  <div class="social-card label-card">
    <div class="dot"></div>
    <p>{{ 'CONTACT_US.SOCIAL.FOLLOW_US' | translate }}</p>
  </div>

  <!-- Social Link Cards -->
  @for (link of socialLinks; track link.name) {
    <a [href]="link.url" target="_blank" class="social-card link-card">
      <div class="icon-circle">
        <lucide-icon [img]="link.icon" [size]="20"></lucide-icon>
      </div>
      <p>{{ link.name | translate }}</p>
    </a>
  }
</div>
