<header class="header-container">
  <!-- Contact Us CTA -->
  <div class="contact-cta">
    <div class="contact-wrapper">
       <p>تواصل معنا</p>
    </div>
  </div>

  <!-- Right Section: Navigation, Logo, Language -->
  <div class="right-section">
    <div class="nav-and-logo">
      <nav class="navigation">
        <a href="#" class="nav-link">تواصل معنا</a>
        <a href="#" class="nav-link">الخدمات</a>
        <a href="#" class="nav-link">عن رقم</a>
        <a href="#" class="nav-link">الرئيسية</a>
      </nav>
      <div class="logo">
        <img [src]="logoImage" alt="Rqm Logo">
      </div>
    </div>

    <div class="lang-switcher">
      <div class="divider-bg">
        <img [src]="backgroundBorder" alt="">
      </div>
      <div class="toggle-container">
        <button class="lang-btn active">
          <span>عربي</span>
        </button>
        <button class="lang-btn">
          <span>EN</span>
        </button>
      </div>
    </div>
  </div>
</header>
