<section class="your-solutions-section">
  <!-- Background Decoration Layer -->
  <div class="bg-layer">
    <div class="shapes-frame">
      <div class="border-box">
        <div class="mask-fill" [style.mask-image]="'url(' + imgContainer + ')'">
           <div class="vectors-stack">
              <div class="v-layer layer-1" [style.mask-image]="'url(' + imgVector + '), url(' + imgVector1 + ')'">
                 <img [src]="imgVector2" alt="">
              </div>
              <div class="v-layer layer-2" [style.mask-image]="'url(' + imgVector + '), url(' + imgVector1 + '), url(' + imgVector3 + ')'">
                 <img [src]="imgVector4" alt="">
              </div>
              <div class="v-layer layer-3" [style.mask-image]="'url(' + imgVector + '), url(' + imgVector1 + '), url(' + imgVector3 + ')'">
                 <img [src]="imgVector5" alt="">
              </div>
           </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Layer -->
  <div class="content-overlay">
    <div class="text-block">
      <h2 class="main-heading">{{ 'SERVICES_PAGE.SOLUTIONS_BANNER.MAIN_HEADING' | translate }}</h2>
      <p class="sub-heading">{{ 'SERVICES_PAGE.SOLUTIONS_BANNER.SUB_HEADING' | translate }}</p>
    </div>

    <div class="action-btn">
      <app-button
        variant="contact"
        className="solutions-contact-btn"
        [routerLink]="['/', currentLang, 'contact-us']">
        <span class="btn-txt">{{ 'SERVICES_PAGE.SOLUTIONS_BANNER.BTN_TEXT' | translate }}</span>
      </app-button>
    </div>
  </div>
</section>
