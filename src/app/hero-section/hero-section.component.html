<section class="hero-section">
  <div class="matrix-grid">
    <div *ngFor="let square of matrixSquares" class="matrix-square" [style.width.px]="squareSize" [style.height.px]="squareSize" [class.active]="isLoaded" [style.animation-delay.ms]="square.delay"></div>
  </div>
  <!-- Background Decorations from Figma -->
  <div class="hero-bg-details">
    <div class="bg-blur-1" [appParallax]="-4"></div>
    <div class="bg-blur-2" [appParallax]="-3"></div>
    <div class="bg-line-right"></div>
    <div class="bg-line-left"></div>
  </div>

  <!-- Orbs (Figma nodes: 5735:7885, 5735:7886) -->
  <div class="orb-container orb-1" [appParallax]="5">
    <div class="orb"></div>
  </div>
  <div class="orb-container orb-2" [appParallax]="3">
    <div class="orb"></div>
  </div>

  <div class="content-wrapper">
    <!-- Graphic Illustration (Left Side - Figma: 5735:7827) -->
    <div class="graphic-container pixel-reveal">
      <div class="graphic-inner">
        <!-- Main Base Vector -->
        <img [src]="imgVector" alt="" class="vector-base" [appParallax]="-1">

        <!-- Large Zero -->
        <p class="large-zero" [appParallax]="-0.5">0</p>

        <!-- Floating Vectors -->
        <div class="floating-vector fv1" [appParallax]="1">
          <img [src]="imgVector1" alt="">
        </div>
        <div class="floating-vector fv2" [appParallax]="2">
          <img [src]="imgVector2" alt="">
        </div>
        <div class="floating-vector fv3" [appParallax]="-1.5">
          <img [src]="imgVector3" alt="">
        </div>

        <!-- Binary Texts -->
        <div class="binary-text bt1">1</div>
        <div class="binary-text bt2">0</div>
        <div class="binary-text bt3">1</div>
        <div class="binary-text bt4">0</div>
        <div class="binary-text bt5">1</div>
        <div class="binary-text bt6">0</div>
        <div class="binary-text bt7">1</div>
        <div class="binary-text bt8">0</div>
        <div class="binary-text bt9">1</div>
        <div class="binary-text bt10">0</div>
        <div class="binary-text bt11">1</div>
        <div class="binary-text bt12">0</div>
        <div class="binary-text bt13">1</div>
        <div class="binary-text bt14">0</div>
        <div class="binary-text bt15">1</div>
        <div class="binary-text bt16">0</div>
        <div class="binary-text bt17">1</div>
        <div class="binary-text bt18">0</div>
        <div class="binary-text bt19">1</div>
        <div class="binary-text bt20">0</div>
        <div class="binary-text bt21">1</div>
        <div class="binary-text bt22">0</div>
        <div class="binary-text bt23">1</div>
        <div class="binary-text bt24">0</div>
        <div class="binary-text bt25">1</div>
        <div class="binary-text bt26">0</div>
        <div class="binary-text bt27">1</div>
        <div class="binary-text bt28">0</div>
        <div class="binary-text bt29">1</div>

        <!-- Opacity Vectors -->
        <img [src]="imgVector4" alt="" class="opacity-vector ov1">
        <img [src]="imgVector5" alt="" class="opacity-vector ov2">
        <img [src]="imgVector6" alt="" class="opacity-vector ov3">
        <img [src]="imgVector7" alt="" class="opacity-vector ov4">
        <img [src]="imgVector8" alt="" class="opacity-vector ov5">
        <img [src]="imgVector9" alt="" class="opacity-vector ov6">
        <img [src]="imgVector10" alt="" class="opacity-vector ov7">
        <img [src]="imgVector11" alt="" class="opacity-vector ov8">

      </div>
    </div>

    <!-- Text Content (Right Side - Figma: 5735:7805) -->
    <div class="text-content">
      <div class="badge-container">
        <div class="badge">
          <span>البداية</span>
        </div>
      </div>

      <div class="titles">
        <h1 appTextDecode>الذكاء الاصطناعي</h1>
        <h2 appTextDecode>شريك أعمالك الرقمية</h2>
      </div>

      <p class="description">
        نعزز كفاءة أعمالك بحلول مستدامة يقودها الذكاء الاصطناعي لدعم منظومة الاقتصاد الرقمي.
      </p>

      <div class="cta-section">
        <div class="cta-icon-btn">
          <lucide-icon [img]="ChevronLeft" [size]="19" strokeWidth="1.5" color="white"></lucide-icon>
        </div>
        <button class="main-cta">
          <div class="cta-text">
            <span>الخطوة “صفر” تبدأ من رقم</span>
          </div>
          <div class="binary-code">
            <div class="col">
              <span>0</span>
              <span>1</span>
            </div>
            <div class="col">
              <span>1</span>
              <span>0</span>
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>
</section>
